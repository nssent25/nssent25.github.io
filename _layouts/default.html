<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} - Nithun Selva{% else %}Nithun Selva{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  {% seo title=false %}
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">Nithun Selva</a>
      <nav class="site-nav">
        <div class="trigger">
          <a class="page-link" href="/about/">About</a>
          <a class="page-link" href="/projects/">Projects</a>
          <a class="page-link" href="/skills/">Skills</a>
          <a class="page-link" href="/research/">Research</a>
          <a class="page-link" href="/contact/">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col">
          <p>&copy; {{ site.time | date: '%Y' }} Nithun Selva. All rights reserved.</p>
          <p>
            <a href="mailto:nithun.selva@colby.edu">Email</a> | 
            <a href="http://linkedin.com/in/nithunselva">LinkedIn</a> | 
            <a href="http://github.com/nssent25">GitHub</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
